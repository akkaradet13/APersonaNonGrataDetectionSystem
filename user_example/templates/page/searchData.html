{% extends 'base/baseTemplate.html' %}
{% block content %}
<style>
  .file {
    visibility: hidden;
    position: absolute;
  }
</style>

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">ค้นหา</h1>
    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-download fa-sm text-white-50"></i> Generate
      Report</a> -->
  </div>
  <div class="text-center">
    <form action="#" class="row">
      <div class="col-sm-12 mb-4">
        <img src="https://placehold.it/150x150" id="preview" class="img-thumbnail" width="150" height="150">
        <!-- <img src="https://pbs.twimg.com/profile_images/758084549821730820/_HYHtD8F.jpg" alt=""> -->
      </div>
      <div class="col-sm-3">
        <input type="file" name="img[]" class="file" accept="image/*">
        <div class="input-group col-sm-12">
          <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
          <div class="input-group-append">
            <button type="button" class="browse btn btn-primary">Browse...</button>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <div class="input-group-text">จาก</div>
          <input type="datetime-local" class="form-control" id="specificSizeInputGroupUsername">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <div class="input-group-text">ถึง</div>
          <input type="datetime-local" class="form-control" id="specificSizeInputGroupUsername">
        </div>
      </div>
      <div class="col-sm-3 d-grid gap-2">
        <button type="submit" class="btn btn-primary">ค้นหา</button>
      </div>
    </form>
  </div>
</div>



<script>
  $(document).on("click", ".browse", function () {
    var file = $(this).parents().find(".file");
    file.trigger("click");
  });
  $('input[type="file"]').change(function (e) {
    var fileName = e.target.files[0].name;
    $("#file").val(fileName);

    var reader = new FileReader();
    reader.onload = function (e) {
      // get loaded data and render thumbnail.
      document.getElementById("preview").src = e.target.result;
    };
    // read the image file as a data URL.
    reader.readAsDataURL(this.files[0]);
  });
</script>

{% endblock %}
